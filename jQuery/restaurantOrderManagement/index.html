<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <script type="text/x-jquery-tmpl" id="order_template">
    <p class="bold order_id"> Order # ${orderId} </p>
    <p class="bold c_name"> Customer Name : ${customerName} </p>
    {{each stringCollection}}
      <p> ${this} </p>
    {{/each}}
    <p class="order_total"> Order Total : ${orderTotal} </p>
  </script>

  <div id="res_name">
    Food House Junction
  </div>

  <div id="total_sale_container">
    Total Sale : <span id="total_sale"> 0 </span>
  </div>

  <div id="containerLeft">
    <p class="bold" id="menu_for_today"> Menu For Today : </p>

    <span id="menu_container">
    </span>

    <div id="order_summary_container">
      <span class="bold"> Order Summary : </span>
      <p id='empty_cart_message'> Your cart is empty. </p>
      <div id="order_summary">
        
      </div>
      <p id="order_price_container">
        <b>Order Total : </b> <span id="order_total"> 0 </span>
      </p>
      <input type="button" id="placeOrder" value="Place Order >>"/>
    </div>
  </div>

  <div id="finalOrders" class="hidden">
    <p class='bold'> Orders : </p>
  </div>

  <div id="total_sale_summary">
  </div>
  
<script src="libs/jquery-2.0.3.js"></script>
<script src="libs/jquery.tmpl.js"></script>
<script src="js/restaurantOrderManagement.js"></script>

</body>
</html>
