<!DOCTYPE html>
<html>
  <head>
    <link href="arithmeticQuiz.css" rel="stylesheet" type="text/css" media="all" />
  </head>

  <body>
    <div id="instructions" class="alignCenter">
      <p class="header"> Please read the instructions below :</p>
      <ol>
        <li class="floatLeft">For correct ans you will get +1.</li>
        <li class="floatLeft">For wrong and time out case will be given 0.</li>
        <li class="floatLeft">You will get 20 sec to evaluate a question.</li>
      </ol>
      <input id="start" type="button" value="Start Test">
    </div>

    <div id="container">
      <div id="questionSection" class="hidden">
        <div id="countDown">
        </div>

        <div id="questionContainer">
          <span id="question"></span>
          <span> = </span>
          <span id="answer"><input type="text" id="answerInput"></span>
        </div>
        <input type="button" value="Next" id="next">
        
      </div>
    </div>
    <div id="score" class="hidden">
      Score : 0
    </div>

    <div id="finalPage" class="hidden">
      <h2> Displaying questions that are not answered correctly :-</h2>
      <div id="displayQuestionContainer">        
      </div>

      <div id="homeBtnContainer">
        <input id="home" type="button" value="Go To Home Page">
      </div>

      <div id="worngQuestionTemplate" class="hidden">
        <p class="question bold"></p>
        <div class="displayAnswer">
          <p><span class="bold color"> Your Answer : </span><span class="userAns"></span></p>
          <p><span class="bold color">Correct Answer : </span><span class="correctAns"></span></p>
        </div>
      </div>
    </div>    
  </body>

  <script type="text/javascript" src="arithmeticQuiz.js"></script>
</html>
