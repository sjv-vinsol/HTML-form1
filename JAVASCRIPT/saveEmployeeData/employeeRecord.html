<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="employeeRecord.js"></script>
    <style>
    </style>
  </head>
  <body>

    <div id="container">

      <div id="form_container">

        <div id="search">
          <input id="mob_search" placeholder="Search by mobile #">
        </div>

        <div id="errors_container">
          <ul id="errors">

          </ul>
        </div>
        <div id="form">
          <p> Create Employee :</p>
          <form id="employee_create">
            <span class="red">* </span><input id="emp_name" placeholder="Enter full name">
            <span class="red">* </span><input id="emp_email" placeholder="Enter email">
            <span class="red">* </span><input id="emp_mobile" placeholder="Enter 10 digit mobile #"><br>
            <input type="submit" id="save_emp" value="Create">
          </form>

        </div>
      </div>

      <div id="display_employee" class="hidden">
        <div id="button_container">
          <div id="button">
            <input type="button" id="show_grid" class="button" value="GRID">
            <input type="button" id="show_list" class="button" value="LIST">
          </div>
        </div>

        <div id="grid_container">
          <div id="grid_view" class="hidden">
            <div class="grid_emp hidden" id="grid_template">
              <div class="remove_grid"></div>
              <p class="grid_emp_detail"></p>
              <p class="grid_emp_detail"></p>
              <p class="grid_emp_detail"></p>
            </div>
          </div>
        </div>

        <div id="list_view" class="hidden">
          <table id="list_table" border="3">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Action</th>
            </tr>
            <tr id="list_template" class="hidden">
              <td class="list_emp_detail"></td>
              <td class="list_emp_detail"></td>
              <td class="list_emp_detail"></td>
              <td><a class="remove_list_record"> Remove </a></td>
            </tr>

          </table>
        </div>
      </div>     

    </div>
    
  </body>
</html>
